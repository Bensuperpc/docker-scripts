name: "tagged-release"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v3.1.0
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "âœ… Check bash syntax"
        run: find . -type f -name "*.sh" ! -path "*./git/*" -print0 | xargs -0 -P"$(nproc)"  -I{} bash -n "{}"
