name: scripts

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '0 22 */7 * *'  # every 7 days https://crontab.guru/#0_7_*_*_1
  workflow_dispatch:

jobs:
  build:
    name: scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v3.1.0
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: "âœ… Check bash syntax"
        run: find . -type f -name "*.sh" ! -path "*./git/*" -print0 | xargs -0 -P"$(nproc)"  -I{} bash -n "{}"
